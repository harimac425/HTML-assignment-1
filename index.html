<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form
    </title>
</head>
<body>
    <h3>
        Details
    </h3>
    <form action="">
        <label for="Firstname">First Name</label><br>
        <input type="text" name="Firstname" id="fname"><br>
        <label for="midname">Middle Name</label><br>
        <input type="text" name="midname" id="Mname"><br>
        <label for="lastname">last Name</label><br>
        <input type="text" name="lastname" id="lname"><br>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="pdf">PDF File</label><br>
        <input type="file" name="Upload file" id="pdf"><br>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
